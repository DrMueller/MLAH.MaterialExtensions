<mat-card>
  <mat-card-title>Actions</mat-card-title>
  <mat-card-content>
    <button mat-button [disabled]="!areIndividualsSelected" (click)="deletedSelectedIndividuals()">Delete</button>
    <button mat-button [disabled]="!areIndividualsSelected" (click)="showDialog()">Dialog!</button>
  </mat-card-content>
</mat-card>


<mat-card>
  <mat-card-title>Events</mat-card-title>
  <mat-card-content>
    <drm-mat-table (selectionChanged)="rowSelectionChanged($event)" [columnDefinitions]="columnDefinitions" [data]="individuals"></drm-mat-table>
  </mat-card-content>
</mat-card>

<p>
Selection:
{{ selectedIndividuals | json }}
</p>
<p>
  Dialog result: {{ matDialogResult }}
</p>
